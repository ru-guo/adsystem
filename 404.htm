<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>出错了―404</title>
<meta http-equiv="content-type" content="text/html;charset=gb2312">
<!--把下面代码加到<head>与</head>之间-->
<style type="text/css">
body{
background-color:#000;
margin:0px;
padding:0px;
}
.c1{
width:400px;
margin:70px auto auto;
background-color:#555555;
border:1px solid #FFF; 
font-size:13px;
}
.c2{
background-color:#000;
background-color:#555555;
height:20px;
line-height:20px;
color:#F00;
font-weight:700;
text-align:center;
}
.c3{
height:55px;
background-color:#000;
color:#FFF;
text-align:center;
padding:10px 0px;
}
.c3 a{
color:#00F;
text-decoration:none;
}
.c3 a:hover{
color:#00F;
text-decoration:underline;
}
.c3 p a{
margin:0px 5px;
color:#F00;
font-weight:700;
}
p{
margin:0px;
line-height:22px;
}
.c4{
background-color:#000;
padding-bottom:10px;
}
</style>
</head>
<body>
<!--把下面代码加到<body>与</body>之间-->
<div class="c1">
  <div class="c2">提示信息</div>
    <div class="c3">
     <p>抱歉，您所查找的页面不存在，可能已被删除或您输错了网址！</p>
        
    </div>
    <div class="c4">
     <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
       <tr> 
         <form name="loading">
         <td align="center"> 
         <p><font color="gray">系统将自动跳转到首页，请稍候……</font></p>
         <p> 
         <input type="text" name="chart" size="47" style="font-family:Arial;font-weight:bolder;color:gray;background-color:white;padding:0px;border-style:none;">
         <br>
         <input type="text" name="percent" size="47" style="font-family:Arial;color:gray;text-align:center;border-width:medium;border-style:none;margin-top:5px;">
         <script language="javascript">
         var bar=0 
         var line="||" 
         var amount="||" 
         count() 
         function count(){ 
         bar=bar+2 
         amount=amount+line 
         document.loading.chart.value=amount 
         document.loading.percent.value=bar+"%" 
         if (bar<99){
         setTimeout("count()",90);} 
         else{
         window.location = "http://127.0.0.1";} 
         }
         </script>
         </p>
         </td>
      </form>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
